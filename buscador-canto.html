<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de citas y cantos</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.5;
      }

      body {
        margin: 0;
        background: #0f172a;
        color: #e2e8f0;
      }

      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 48px 24px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      h1 {
        font-size: clamp(2rem, 4vw, 2.75rem);
        margin: 0;
      }

      p {
        margin: 0;
        color: #cbd5f5;
      }

      .card {
        margin-top: 32px;
        background: rgba(30, 41, 59, 0.8);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
      }

      label {
        font-weight: 600;
        margin-bottom: 8px;
        display: inline-block;
      }

      input,
      button {
        font-size: 1rem;
        border-radius: 10px;
        border: 1px solid transparent;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        background: #0f172a;
        color: #e2e8f0;
        border-color: #334155;
      }

      input:focus {
        outline: 2px solid #38bdf8;
        outline-offset: 2px;
      }

      .actions {
        margin-top: 16px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      button {
        padding: 12px 20px;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }

      button.secondary {
        background: transparent;
        color: #e2e8f0;
        border-color: #475569;
      }

      .results {
        margin-top: 24px;
        display: grid;
        gap: 16px;
      }

      .result-card {
        padding: 16px;
        border-radius: 12px;
        background: #1e293b;
        border: 1px solid #334155;
      }

      .result-card h3 {
        margin: 0 0 8px;
        color: #38bdf8;
      }

      .result-card ul {
        margin: 0;
        padding-left: 20px;
        color: #e2e8f0;
      }

      .hint {
        margin-top: 16px;
        font-size: 0.95rem;
        color: #94a3b8;
      }

      footer {
        margin-top: 40px;
        font-size: 0.85rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Buscador de relación entre citas bíblicas y cantos</h1>
        <p>
          Escribe una cita bíblica (ej. <strong>Rm 1,1</strong>) para encontrar el
          canto del Camino Neocatecumenal relacionado.
        </p>
      </header>

      <section class="card" aria-labelledby="buscador">
        <label id="buscador" for="cita">Cita bíblica</label>
        <input id="cita" name="cita" type="text" placeholder="Ejemplo: Rm 1,1" />

        <div class="actions">
          <button type="button" id="buscar">Buscar canto</button>
          <button type="button" class="secondary" id="limpiar">Limpiar</button>
        </div>

        <div class="results" id="resultados"></div>
        <p class="hint">
          Sugerencias: Rm 1,1 · Rm 6,4 · Sal 118,24
        </p>
      </section>

      <footer>
        Este prototipo guarda relaciones básicas entre citas y cantos. Puedes
        ampliar la lista en el script.
      </footer>
    </main>

    <script>
      const entradas = [
        {
          cita: "rm 1,1",
          canto: "El Resucitó",
          relacion:
            "La carta a los Romanos anuncia la fuerza del Evangelio y la nueva vida en Cristo resucitado.",
        },
        {
          cita: "rm 6,4",
          canto: "El Resucitó",
          relacion:
            "Rm 6,4 habla del bautismo en la muerte y resurrección de Cristo, tema central del canto.",
        },
        {
          cita: "sal 118,24",
          canto: "El Resucitó",
          relacion:
            "El Salmo 118,24 celebra el día de la victoria del Señor, clave en la Pascua y en el canto.",
        },
      ];

      const normalizar = (texto) =>
        texto
          .trim()
          .toLowerCase()
          .replace(/\s+/g, " ")
          .replace(/[áàä]/g, "a")
          .replace(/[éèë]/g, "e")
          .replace(/[íìï]/g, "i")
          .replace(/[óòö]/g, "o")
          .replace(/[úùü]/g, "u");

      const resultados = document.getElementById("resultados");
      const input = document.getElementById("cita");

      const renderResultados = (items) => {
        resultados.innerHTML = "";

        if (items.length === 0) {
          resultados.innerHTML =
            '<div class="result-card"><h3>Sin resultados</h3><p>No encontramos relaciones para esa cita. Intenta con otra referencia.</p></div>';
          return;
        }

        items.forEach((item) => {
          const card = document.createElement("div");
          card.className = "result-card";
          card.innerHTML = `
            <h3>${item.canto}</h3>
            <strong>Cita:</strong> ${item.cita.toUpperCase()}<br />
            <strong>Relación:</strong>
            <ul>
              <li>${item.relacion}</li>
            </ul>
          `;
          resultados.appendChild(card);
        });
      };

      document.getElementById("buscar").addEventListener("click", () => {
        const texto = normalizar(input.value);
        if (!texto) {
          renderResultados([]);
          return;
        }

        const encontrados = entradas.filter((item) => item.cita === texto);
        renderResultados(encontrados);
      });

      document.getElementById("limpiar").addEventListener("click", () => {
        input.value = "";
        resultados.innerHTML = "";
        input.focus();
      });
    </script>
  </body>
</html>
